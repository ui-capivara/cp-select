<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Demo in Angular.js</title>
    <link rel="stylesheet"
          href="../dist/cp-select.css" />
    <link rel="stylesheet"
          href="https://gumga.github.io/layout/gumga-layout/gumga-layout.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body,
        html {
            width: 100%;
            height: 200%;
            background: #F5F5F5;
            padding-top: 200px;
        }
    </style>
</head>

<body ng-app="app"
      ng-controller="ctrl">
    <br>
    <br>
    <br>

    <div ui-view></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.min.js"></script>

    <script>
        angular.module('app', ['ui.router'])
        .config(function($urlRouterProvider, $stateProvider){
            $stateProvider
            .state('state1', {
                url: "/state1",
                templateUrl: "state1.html",
                controller: function($scope, $timeout) {
                    $scope.felipe = $scope.$parent.cliente;
                }
            })
        })
        .controller('ctrl', function ($scope, $http, $state,$timeout) {

            $scope.cliente = { name: 'Mateus' }

            $timeout(() => {
                $scope.cliente = { name: 'Miranda' }
            }, 3000)

            $scope.pessoas = [{ name: 'Mateus' }, { name: 'Felipe' }, { name: 'Caio' }, { name: 'Douglas' }];

            $scope.getItens = function (param) {
                return $http.get('https://jsonplaceholder.typicode.com/users?q=' + param);
            }

            setTimeout(() => {
                $state.go('state1');
            }, 3000);

        });
    </script>

    <script async src="../dist/cp-select.js"></script>
</body>

</html>
